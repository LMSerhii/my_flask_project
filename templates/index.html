{% extends 'base.html' %}

{% block title %}Главная страница{% endblock title %}

{% block content %}

<div class="position-relative p-5 text-center rounded-5" style="margin-top:200px;">
    <h1 style="color:#FFFFFF;">Матрица личностей</h1>
    <p class="col-lg-6 mx-auto mb-4" style="color:#FFFFFF;">
        <div class="container">
            <div class="row g-3 align-items-center mb-3">
                <div class="col-sm-2" style="color:#FFFFFF;">
                    <label for="inputName" class="col-form-label">Имя</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="inputName" class="form-control" aria-labelledby="nameHelpInline"
                           placeholder="Сергей">
                </div>
            </div>
            <div class="row g-3 align-items-center mb-3">
                <div class="col-sm-2" style="color:#FFFFFF;">
                    <label for="inputDate" class="col-form-label">Дата рождения</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="inputDate" class="form-control" aria-labelledby="dateHelpInline"
                           placeholder="29.03.1985">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn btn-primary opacity-75">Получить результат</button>
            </div>
        </div>
    </p>
</div>


{% endblock content %}
